<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pasapalabra</h1>
        <div id="timer">
            <svg class="circular-chart" viewBox="0 0 36 36">
                <path class="circle-bg"
                    d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <path class="circle"
                    stroke-dasharray="0, 100"
                    d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <text x="18" y="20" class="timer-text">0:00</text>
            </svg>
        </div>
        <div id="score">Preguntas respondidas: <span id="answeredCount">0</span> de <span id="totalCount"></span></div>
        <div id="question"></div>
        <input type="text" id="answerInput" placeholder="Tu respuesta...">
        <button onclick="checkAnswer()">Responder</button>
        <button onclick="pasapalabra()">Pasapalabra</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
